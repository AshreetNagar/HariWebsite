<!DOCTYPE html>
 
<html>
 
<head>
  <title>Hari & Harini's Arrangetrum</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
 
<style>
  * {
      margin: 0;
      padding: 0;
  }


  .background {
      background: black;
      background-blend-mode: darken;
      background-size: cover;
  }


  .firstsection {
      background-color: black;
      height: 800px;
  }

  .secondsection {
      background-color: rgb(213, 67, 67);
      height: 800px;
  }

  .box-main {
      display: flex;
      justify-content: center;
      align-items: center;
      color: whitesmoke;
      max-width: 80%;
      margin: auto;
      height: 80%;
  }

  .firsthalf {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
  }

  .secondhalf {
      width: 30%;
  }

  .secondhalf img {
      width: 70%;
      border: 4px solid white;
      border-radius: 150px;
      display: block;
      margin: auto;
  }

  .text-big {
      font-family: 'Piazzolla', serif;
      font-weight: bold;
      font-size: 35px;
  }

  .text-small {
      font-size: 18px;
  }

  .btn {
      padding: 8px 20px;
      margin: 7px 0;
      border: 2px solid white;
      border-radius: 8px;
      background: none;
      color: white;
      cursor: pointer;
  }

  .btn-sm {
      padding: 6px 10px;
      vertical-align: middle;
  }

  .section {
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
      margin: auto;
  }

  .section-Left {
      flex-direction: row-reverse;
  }

  .paras {
      padding: 0px 65px;
  }

  .thumbnail img {
      width: 250px;
      border: 2px solid whitesmoke;
      border-radius: 26px;
      margin-top: 19px;
  }

  .center {
      text-align: center;
  }

  .text-footer {
      text-align: center;
      padding: 30px 0;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      color: white;
  }
</style>


</style>
<body>

    <section class="firstsection">
        <div class="box-main">
            <div class="firstHalf">
                <h1 class="text-big" id="web">
                    Hariharan & Harini's
                </h1>
                <h1 class="text-big" id="web">
                  Bharathanatya Arangetram
              </h1>
                 
                <p class="text-small">
                    Student of Kalai Aruvi Academy of Fine Arts
                </p>
                <p class="text-small">
                  Diciple of 
              </p>
              <p class="text-small">
                Diciple of Renuka Vigeneswaran
            </p>
            <div class="ec-editor-block" data-elementtype="spacer" style="height:40px;">
            </div>
            <div class="ec-editor-block" data-elementtype="button">
                <a class="button button-dark links-to-registration" rel="nofollow" href="/registration" onmouseout="this.style.backgroundColor='#d54343'; this.style.color='rgb(255, 255, 255)'" style="background-color: rgb(213, 67, 67); color: rgb(255, 255, 255);">
                    RSVP Now 
                </a>
                <style>
                    .button {
                        background-color: #d54343;
                        border: none;
                        color: white;
                        padding: 15px 32px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                    }
                </style>
                </div>
                <div class="ec-editor-block" data-elementtype="image">
                    <a rel="nofollow" href="#" class="links-to-registration">
                </div>
            </div>
        </div>
    </section>
 
    <section class="secondsection">
        <div class="box-main">
            <div class="secondHalf">
                <h1 class="text-big" id="program">
                    Location
                </h1>
                <p class="text-small">
                    <div class="google-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.949706010915!2d-79.23636982332!3d43.79465664326961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d0e7d9e874b1%3A0xe93a7f845cc0198c!2sChinese%20Cultural%20Centre%20Of%20Greater%20Toronto!5e0!3m2!1sen!2sca!4v1689808048556!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <style>
                        .google-map {
                            padding-bottom: 300%;
                            position: relative;
                        }

                        .google-map iframe {
                            height: 150%;
                            width: 800%;
                            filter: invert(100%);
                            left: 0;
                            top: 0;
                            position: absolute;
                        }
                    </style>
                </p>
 
 
            </div>
        </div>
    </section>
 
    <section class="section">
        <div class="paras">
            <h1 class="sectionTag text-big">RSVP</h1>
 
            <p class="sectionSubTag text-small">

                <div class="checkout-body ">
                    <div class=" email-blocker">
                      <div class="">
                        <form id="email-blocker-form" action="/check-email" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" autocomplete="off" /><input type="hidden" name="authenticity_token" value="jgANLfry27TdTFvQ5mkHRN3wQ8PHgR7oXaaXYZyZeIvAgr3xOpmFN3lnISlHbX3Lgx2y+L+6RjnYSjwFUIVAqw==" autocomplete="off" />
                          <!-- TODO - for logged in attendee -->
                            <div class="form-inline">
                              <div class="form-group col-sm-6">
                                <label> First Name </label>
                                <input type="text" class="form-control" name="first_name" placeholder="First Name"  maxlength="255" required />
                              </div>
                              <div class="form-group col-sm-6">
                                <label> Last Name </label>
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" maxlength="255"  required />
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Email Address</label>
                              <input type="text" name="email" id="email" value="" class="form-control" placeholder="Email Address" maxlength="255" />
                              
                  
                            </div>
                            <div class="form-group col-sm-6">
                                <label> How many people will be attending? </label>
                                <input type="text" class="form-control" name="people" placeholder="Number of People" maxlength="255"  required />
                              </div>
                          <input type="hidden" name="event_id" id="event_id" value="349998" autocomplete="off" />
                          <input type="hidden" name="oid" id="oid" autocomplete="off" />
                            <div class="form-group">
                              <label>Are you able to attend?</label><br/>
                              <div class="radio">
                                <label class="form-enhanced">
                                  <input type="radio" name="attendee[attendee_state]" id="attendee_attendee_state_1" value="1" checked="checked" /> <span class="radio-enhanced"></span>  Yes, I will attend.
                                </label>
                              </div>
                              <div class="radio">
                                <label class="form-enhanced">
                                  <input type="radio" name="attendee[attendee_state]" id="attendee_attendee_state_2" value="2" /> <span class="radio-enhanced"></span>  No, I cannot attend.
                                </label>
                              </div>
                            </div>
                          <div class="form-group" style="margin-bottom: 0;">
                            <input type="submit" class="btn btn-primary btn-md" value="Continue" />
                          </div>
                  </form>    </div>
                    </div>
                  </div>
                  <script type="text/javascript">
                    $(document).ready(function() {
                  
                      $('#email-blocker-form').validate({
                        rules: {
                          "first_name": {
                            required: true
                          },
                          "last_name": {
                            required: true
                          },
                          "email": {
                            required: true,
                            email: true
                          },
                          "people": {
                            required: true
                          },
                  
                        }, messages : {
                          "first_name": 'Please enter a first name',
                          "last_name": 'Please enter a last name',
                          "email": {
                            required: 'Please enter an email address',
                            email: 'Please enter a valid email address',
                          },
                          "people": 'How many people are attending?'
                  
                        }
                      })
                  
                    $("#password-form").validate({
                        rules: {
                          "password": {
                            required: true
                          },
                  
                        }, messages : {
                          "password": 'Please enter a password'
                  
                        }
                  
                  
                      });
                  
                    });
                  </script>
                  
            </p>
 
 
        </div>
 
        <div class="thumbnail">
            <img src="img.png" alt="laptop image">
        </div>
    </section>
 
    <footer class="background">
        <p class="text-footer">
            Copyright ©-All rights are reserved
        </p>
 
 
    </footer>
</body>
 
</html>
